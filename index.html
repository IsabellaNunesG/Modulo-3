<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
        <label for="nome" style="font-weight: bold;">Seu nome:</label>
        <input id="nome" type="text" placeholder="Fulano da Silva" />
        <br />
        <br />
        <label for="email" style="font-weight:bold;">Seu e-mail: </label>
        <input id="email" type="email" placeholder="mail@mail.com" />
        <br />
        <br />
        <label for="senha" style="font-weight: bold;">Sua senha:</label>
        <input id="senha" type="password" placeholder="*******" />
        <br />
        <br />
        <input type="checkbox" id="termos de uso" /><label for="termos de uso">Aceito os Termos de Uso e Política de Privacidade</label>
        <br />
        <br />
        <button type="submit">
            Cadastrar!
        </button>
        <button type="reset">
            Limpar
        </button>
</body>
</html>
